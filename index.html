<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="picture-div">
            <div id="logo-div">
                <img src="images/calm_mind_logo.png">
            </div>
            <p id="picture-credit">Photo by <a href="https://unsplash.com/@grakozy?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Greg Rakozy</a> on <a href="https://unsplash.com/photos/silhouette-photography-of-person-oMpAz-DN-9I?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        <div id="signup-div">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <br>
            <p>You <em>know</em> you want to.</p>
            <form id="signup-form">
                <div id="enter-info">
                    <p>Let's do this!</p>
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name">

                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name">

                    <label for="user_email">Email Address</label>
                    <input type="email" name="user_email" id="user_email">

                    <label for="user_phone">Phone Number</label>
                    <input type="number" name="user_number" id="user_number">

                    <label for="user_password">Password</label>
                    <input type="password" name="user_password" id="user_password">

                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
